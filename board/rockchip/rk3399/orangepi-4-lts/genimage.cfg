        partition part_boot {
            in-partition-table = "no"
            image = "../uboot-orangepi-4-lts/u-boot-rockchip.bin"
            offset = 32K
        }

	partition vfat {
		partition-type = 0xC
		image = "boot.vfat"
		offset = 16M
	}

	partition userdata {
		partition-type = 0x83
		image = "userdata.ext4"
	}
}
